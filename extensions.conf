[sipout]
exten => _[8].,1,Dial(SIP/${EXTEN}@sip.messagenet.it)

[robertout]
exten => _[035].,1,Dial(SIP/${EXTEN}@roberto)

[robertoin]
exten => 05411646429,1,Dial(SIP/6003,25)

[sipin]
exten => 05411646656,1,Dial(SIP/6003,25)
exten => s,n,Hungup()

[interni]
exten => _6XXX,1,Dial(SIP/${EXTEN},20,r)
exten => s,n,Hungup()



[all]
include =>robertout
include => sipout
include => sipin
include => interni
include => robertoin


